<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="css/colour.css">
    <title>PlayStation Titles</title>
</head>

<body>
    <div class="w3-container w3-theme">
        <h2 id="page-title">PlayStation 5 Titles</h2>
        <div class="w3-bar w3-round w3-transparent-green w3-text-theme">
            <a id="table-reset" href="#" class="w3-bar-item w3-button">Reset</a>
            <div class="w3-dropdown-click">
                <button onclick="showMenu('table-sort')" class="w3-button">Sort</button>
                <div id="table-sort" class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a onclick="sortTable('concept', 'table-sort')" href="#" class="w3-bar-item w3-button w3-theme">By Concept</a>
                    <a onclick="sortTable('name', 'table-sort')" href="#" class="w3-bar-item w3-button w3-theme">By Name</a>
                </div>
            </div>
            <div class="w3-dropdown-click">
                <button onclick="showMenu('table-filters')" class="w3-button">Filters</button>
                <div id="table-filters" class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a onclick="filterTable('HasContentId', 'table-filters')" href="#" class="w3-bar-item w3-button w3-theme">Has Content Id</a>
                    <a onclick="filterTable('EP', 'table-filters')" href="#" class="w3-bar-item w3-button w3-theme">Europe</a>
                    <a onclick="filterTable('UP', 'table-filters')" href="#" class="w3-bar-item w3-button w3-theme">America</a>
                    <a onclick="filterTable('JP', 'table-filters')" href="#" class="w3-bar-item w3-button w3-theme">Japan</a>
                    <a onclick="filterTable('pal', 'table-filters')" href="#" class="w3-bar-item w3-button w3-theme">PS1/PS2 PAL</a>
                    <a onclick="filterTable('ntsc-u', 'table-filters')" href="#" class="w3-bar-item w3-button w3-theme">PS1/PS2 NTSC-U</a>
                    <a onclick="filterTable('ntsc-j', 'table-filters')" href="#" class="w3-bar-item w3-button w3-theme">PS1/PS2 NTSC-J</a>
                    <!--<a onclick="filterTable('Other', 'table-filters')" href="#" class="w3-bar-item w3-button w3-gray">Other</a>-->
                </div>
            </div>
            <div class="w3-dropdown-click">
                <button onclick="showMenu('table-data')" class="w3-button">Platform</button>
                <div id="table-data" class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a onclick="swapDataSource('PS4', 'table-data')" href="#" class="w3-bar-item w3-button w3-theme">PS4</a>
                    <a onclick="swapDataSource('PS5', 'table-data')" href="#" class="w3-bar-item w3-button w3-theme">PS5</a>
                    <a onclick="swapDataSource('All', 'table-data')" href="#" class="w3-bar-item w3-button w3-theme">All</a>
                </div>
            </div>
        </div>

        <div class="w3-container w3-responsive w3-section">
            <table id="data-table" class="w3-table" style="width:100%">
                <thead>
                    <tr>
                        <th>Title Id</th>
                        <th>Concept Id</th>
                        <th>Name</th>
                        <th>Content Id</th>
                        <th>Region</th>
                        <th>Publisher Id</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="w3-container w3-round-xxlarge w3-center w3-transparent-green w3-text-theme">
            <p>Visit <a href="https://github.com/andshrew/PlayStation-Titles">github.com/andshrew/PlayStation-Titles</a></p>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            var url = new URL(window.location.href);
            var dataUrl = 'https://raw.githubusercontent.com/andshrew/PlayStation-Titles/main/Json/PS5_Titles.json';
            if (url.searchParams.get('platform')) {
                let platform = url.searchParams.get('platform');
                dataUrl = swapDataSource(platform, 'onload-data');
            }

            var table = $('#data-table').DataTable({
                ajax: {
                    url: dataUrl,
                    dataSrc: '',
                    deferRender: true,
                },
                columns: [
                { data: 'titleId' },
                { data: 'conceptId' },
                { data: 'name' },
                { data: 'contentId'},
                { data: 'region' },
                { data: 'publisherId' }
                ],
            });

            $('#table-reset').on('click', function() {
                table.columns().search('');
                table.column(0).order('asc');
                table.page('first');
                table.draw();
            });
   
            if (url.searchParams.get('title')) {
                let search = url.searchParams.get('title')
                $('#data-table').DataTable().column(0).search(search).draw();
            }
            if (url.searchParams.get('concept')) {
                let search = url.searchParams.get('concept')
                $('#data-table').DataTable().column(1).search(search).draw();
            }
            if (url.searchParams.get('hasContentId') != null) {
                filterTable('HasContentId');
            }
        });

        function filterTable(filter, parentId) {
            switch (filter) {
                case 'pal':
                    $('#data-table').DataTable().column(3).search('(-SLES\\d{12})|(-SCES\\d{12})', true, false).draw();
                    break;
                case 'ntsc-u':
                    $('#data-table').DataTable().column(3).search('(-SLUS\\d{12})|(-SCUS\\d{12})', true, false).draw();
                    break;
                case 'ntsc-j':
                    $('#data-table').DataTable().column(3).search('(-SLPS\\d{12})|(-SLPM\\d{12})|(-SCPS\\d{12})', true, false).draw();
                    break;
                case 'other':
                    //$('#data-table').DataTable().columns(5).search('[^EP|^UP|^JP]', true, false).draw();
                    break;
                case 'HasContentId':
                    $('#data-table').DataTable().column(3).search('.+', true, false).draw();
                    break;
                default:
                    $('#data-table').DataTable().columns(5).search(filter).draw();
            }              
            
            if (parentId) {
                showMenu(parentId);
            }
        }

        function sortTable(sort, parentId) {
            switch (sort) {
                case 'concept':
                    $('#data-table').DataTable().column(1).search('\\d', true, false);
                    $('#data-table').DataTable().column(1).order('asc');
                    break;
                case 'name':
                    $('#data-table').DataTable().column(2).order('asc');
                    break;
                default:
                    return;
            }
            $('#data-table').DataTable().draw();
            if (parentId) {
                showMenu(parentId);
            }
        }

        function swapDataSource(platform, parentId) {
            var url;
            var title;
            switch (platform.toUpperCase()) {
                case 'PS4':
                    url = 'https://raw.githubusercontent.com/andshrew/PlayStation-Titles/main/Json/PS4_Titles.json'
                    title = 'PlayStation 4 Titles'
                    break;
                case 'PS5':
                    url = 'https://raw.githubusercontent.com/andshrew/PlayStation-Titles/main/Json/PS5_Titles.json'
                    title = 'PlayStation 5 Titles'
                    break;
                default:
                    url = 'https://raw.githubusercontent.com/andshrew/PlayStation-Titles/main/Json/All_Titles.json'
                    title = 'PlayStation 4 and 5 Titles'
                    break;
            }

            document.getElementById('page-title').firstChild.nodeValue = title;

            if (parentId == 'onload-data') {
                return url
            }

            $('#data-table').DataTable().ajax.url(url).load()          

            if (parentId) {
                showMenu(parentId);
            }
        }

        var menuTracker = null;

        function showMenu(id) {
            if (menuTracker) {
                if (menuTracker != id) {
                    var tmp = menuTracker
                    menuTracker = null
                    showMenu(tmp);
                }
            }
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) { 
                x.className += " w3-show";
                menuTracker = id;
            } else {
                x.className = x.className.replace(" w3-show", "");
                menuTracker = null;
            }
        }
    </script>
</body>
